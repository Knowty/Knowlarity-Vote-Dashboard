<html>

<head>
	<link rel="stylesheet" href="css/materialize.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="white-container">
		<div class="inner-content">
			<div class="card-image">
				<img src="img/Navbar.jpg" class="nav-image">
			</div>
			<hr class="hzr"></hr>
			<div class="row">
				<div class="center-text"> <span class="orange-text"> POWERED BY</span>DEVELOPER.KNOWLARITY.COM</div>
			</div>
			<div class="row">
				<img src="img/sr-api-logo.png" class="nav-sr-api-logo">
			</div>
			<div class="row leaderboard-text">
				<p class="leaderboard-table-header">Leader Board</p>
			</div>
			<div class="row leaderboard">
				<table class="responsive-table">
					<thead>
						<tr>
							<th>Rank</th>
							<th data-field="id">Group Name</th>
							<th data-field="name"><img src="img/sr-dev-logo.png" class="sr-dev-logo">Number</th>
							<th data-field="price">Votes Polled</th>
						</tr>
					</thead>
					<tbody id='results'>
						<tr><td>Loading...</td></tr>
					</tbody>
				</table>
			</div>
			<div class="row bottom-cols">
				<div class="col s3"><span class="center-text bottom-cols-headers">Poll Start Date</span>
					<div class="row bottom-rows" id='poll_start_time'>
						10 Sep 2016
					</div>
				</div>
				<div class="col s3"><span class="center-text bottom-cols-headers">Poll End Date</span>
					<div class="row bottom-rows" id='poll_end_time'>
						11 Sep 2016
					</div>
				</div>
				<div class="col s3"> <span class="center-text bottom-cols-headers">Last Updated</span>
					<div class="row bottom-rows" id='last_updated'>
						11 Sep 2016
					</div>
				</div>
				<div class="col s3"><span class="center-text bottom-cols-headers">Status</span>
					<div class="row">
						<div class="chip status-badge">
							<i class="mdi-action-done left"></i>Open</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="pie-chart">
		<canvas id="myChart" width="400" height="400"></canvas>
	</div>
	<div class="analytics">
		<div class="row">
			<div class="col s4">
			<div class="row statement">
				<p>Total votes polled</p>
			</div>
			<div class="row">
				<div class="m5">
					<div class="card-panel teal card TV">
						<span class="white-text percentage-text" id='vote_total'>N/A
          </span>
					</div>
				</div>
			</div>
		</div>
		<div class="col s4">
			<div class="row statement">
				<p>Voting Engagement</p>
			</div>
			<div class="row">
				<div class="m5">
					<div class="card-panel teal card VE">
						<span class="white-text percentage-text" id='vote_engagement'>N/A
          </span>
					</div>
				</div>
			</div>
		</div>
		<div class="col s4">
			<div class="row statement">
				<p>Votes polled in last 1 hr</p>
			</div>
			<div class="row">
				<div class="m5">
					<div class="card-panel teal card VotesPolled">
						<span class="white-text percentage-text" id='vote_last_hour'>N/A
          </span>
					</div>
				</div>
			</div>
		</div>
		</div>
	</div>

	<div class="leading-team">
		<p><i>#Team 1</i></p>
	</div>
	<script src="js/jquery.min.js"></script>
	<script src="js/materialize.min.js"></script>
	<script src="js/chart.min.js"></script>
	<script src="js/custom.js"></script>
</body>

</html>
